{% extends 'base.html' %}

{% block content %}
<div class="row">

    <div class="col-md-6">
        <h3>음식</h3>
        <div class="row">
        {% for food in object_list %}
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <a href="{% url 'order:order_detail' pk=food.id %}">
                        <img src="{{ food.image_url }}" class="card-img-top food-image" alt="{{ food.name }}">
                        <div class="card-body row">
                            <h5 class="card-title">{{ food.name }}</h5>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock %}
